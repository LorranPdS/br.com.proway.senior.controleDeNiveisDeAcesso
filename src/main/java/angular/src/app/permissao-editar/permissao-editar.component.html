<app-menu></app-menu>
<div class="global">

    <header>
       | Permissões - Editar

        <nav>
            <button routerLink="/permissao" class="btn cabecalho">Voltar para Permissões</button>
        </nav>
    </header>

    <main>
        <div class="formulario">
            <h3>Editar permissão</h3>

            <div class="formtexto">
                <label class="titulo">Insira as alterações desejadas:</label>
                <input #descricao type="text" value="{{permissao.nomePermissao}}">
            </div>
            <div class="formbotao">
                <button class="btn fourth" (click)="editar(descricao.value)" routerLink="/permissao">Concluir</button>
            </div>

        </div>

    </main>

</div>
