<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atribuir permissao</title>
    <link rel="stylesheet" href="../css/atribperm.css">
</head>
<body>
    <header>
    <h1>Atribuição de permissões a um perfil</h1>
</header>
    <nav>
        <div class="perfilTopo">
            <label>Perfil</label>
            <input type="text" placeholder="Consultar por nome">
            <div class="perfilTabela">
                <table>                    
                        <tr>
                            <td>Perfil 1 exemplo</td>
                        </tr>
                        <tr>
                            <td>Perfil 2 exemplo</td>
                        </tr>
                        <tr>
                            <td>Perfil 3 exemplo</td>
                        </tr>                    
                </table>
            </div>
        </div>

        <div class="permissaoTopo">

            <input type="text" placeholder="Consultar por nome">

            <a href="metodoAdicionarPermissao()"><img src="../imagem/adicao_img.jpg" alt="adicionar" title="Adicionar permissão"></a>
            <a href="metodoRemoverPermissao()"><img src="../imagem/subtracao_img.png" alt="remover" title="Remover permissão"></a>
            <label>Permissão</label>
            <div class="permissaoTabela">
                <table>                    
                        <tr>
                            <td>Permissão 1 exemplo</td>
                        </tr>
                        <tr>
                            <td>Permissão 2 exemplo</td>
                        </tr>
                        <tr>
                            <td>Permissão 3 exemplo</td>
                        </tr>
                        <tr>
                            <td>Permissão 4 exemplo</td>
                        </tr>
                        <tr>
                            <td>Permissão 5 exemplo</td>
                        </tr>
                        <tr>
                            <td>Permissão 6 exemplo</td>
                        </tr>
                        <tr>
                            <td>Permissão 7 exemplo</td>
                        </tr>
                        <tr>
                            <td>Permissão 8 exemplo</td>
                        </tr>
                </table>
            </div>
        </div>        
    </nav>    
</body>
</html>
