!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Acesso</title> <!-- Aba do navegador -->
    <link rel="stylesheet" href="../Login_css/style_Dani.css"> <!-- Link para o arquivo CSS -->
    </head>
<body>
    <form class="form" action="#" method="#" > <!--o action Atributo que define a URL que será enviado, o method indica qual HTTP para enviar os dados-->
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src= "../login_imagem/usuario_Dani.png" alt="">
                <h2 class="title" style="font-family: sans-serif;">Controle de Acesso</h2>
                <p>Gerenciar seu Negócio</p>
            </div>           
            <div class="card-group">
                <label for="email"><b>E-mail</b></label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail"> <!--Placeholder indica o texto que deverá ser inserido-->
            </div>
           <div class="card-group">
                <label><b>Senha</b></label>
                <input type="password" style="font-family: sans-serif;" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="card-group">
                <label> <input type="checkbox" style="font-family: sans-serif;"> Lembre-me</label>
            </div>
            <div class="card-group btn">
                <button type="checkbox" style="font-family: sans-serif;"><b> ACESSAR</b></button>
            </div>
        </div>
    </form>
</body>
</html>
