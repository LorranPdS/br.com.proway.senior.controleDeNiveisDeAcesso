<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/styleCadastro.css">

  </head>
<body>
    <div id="main-container">
        <h1>Cadastro para acesso ao sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email"> E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>
            <div class="half-box spacing">
                <label for="name"> Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname"> Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="lastname"> Senha</label>
                <input type="password" name="password" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            <div class="half-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label"> Eu li e aceito os termos de uso<a href="#">termos de uso</a></label>
            </div>
            <div class="half-box">
                <input type="sumit" id="bnt-sumit" value="Registrar">               
            </div>
            <p class="erro validation template"></p>
        </form>
        <script src="js/scripts.js"></script>
</body>
</html>
